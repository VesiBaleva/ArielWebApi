<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.0.2.js"></script>
    <script src="Scripts/http-requester.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/myPersister.js"></script>
    <script src="Scripts/myUi.js"></script>
    <script src="Scripts/myController.js"></script>
    <style>
            #error-messages {
            color: #a30124;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Ariel Web Recipe Application</h1>
        </header>
        <div id="content">
        </div>
        <button id="newRequest">Get</button>
        <div id="requestContent"></div>
        <br />
        <div id="error-messages"></div>
    </div>
    	<div 
        pub-key="pub-c-26f81a7d-18b7-4472-976d-f6d6ba477ee0" 
        sub-key="sub-c-8dc89202-0580-11e3-8dc9-02ee2ddab7fe" 
        ssl="off" origin="pubsub.pubnub.com" id="pubnub"></div>
    <script src="http://cdn.pubnub.com/pubnub-3.5.3.min.js"></script>
    <h1>Listening for messages from Pubnub...</h1>
    <textarea id="messagesArea" style="width:300px; height:300px"></textarea>
    <script>
        (function () {
            document.write("")
            PUBNUB.subscribe({
                channel: "pepo",
                callback: function (message) {
                    // Received a message --> print it in the page
                    document.getElementById('messagesArea').innerHTML += message + '\n';
                }
            });
        })();
    </script>
<form>
    <input type="file" id="file" name="file"/>
    <input type="submit"/>
</form>
</body>
</html>
